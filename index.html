<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sofy ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.5);
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            color: #d90429;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #8d99ae;
            color: white;
            position: absolute; /* Needed for the jumping logic */
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdW9qZndueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Puppy Eyes">
        </div>
        
        <h1 id="question">SOFY Will You Be My Valentine Forever?</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('displayGif');
        const question = document.getElementById('question');

        // Logic to move the "No" button
        noBtn.addEventListener('mouseover', () => {
            // Calculate random positions within the viewport
            // Subtracting button dimensions to keep it on screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Success State
        function celebrate() {
            question.innerHTML = "YAY! See you on the 14th, Sofy! ❤️";
            gif.src = "https://media.tenor.com/fK_S_f9S89UAAAAi/mocha-bear-hearts.gif";
            noBtn.style.display = 'none'; // Hide the pesky button
            
            // Add some confetti effect if you're feeling fancy!
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
